<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple ToDo App on Vanilla JavaScript">
    <link rel="preload" href="img/add.svg" as="image">
    <link rel="preload" href="img/calendar.svg" as="image">
    <link rel="preload" href="img/info.svg" as="image">
    <link rel="preload" href="img/remove.svg" as="image">
    <link rel="preload" href="img/logo.svg" as="image">
    <link rel="preload" href="img/me.webp" as="image">
    <link rel="preload" href="img/github.svg" as="image">
    <link rel="preload" href="img/priorities/1.svg" as="image">
    <link rel="preload" href="img/priorities/2.svg" as="image">
    <link rel="preload" href="img/priorities/3.svg" as="image">
    <link rel="preload" href="img/priorities/4.svg" as="image">
    <link rel="preload" href="img/priorities/5.svg" as="image">
    <link rel="preload" href="css/index.min.css" as="style">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="css/index.min.css">
    <title>JS ToDo App</title>
</head>

<body class="flex flex_direction_column">
    <header class="header">
        <div class="content content_padding-y_s">
            <div class="flex flex_align_center">
                <div class="header__button" data-action="manageMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img class="header__logo logo" src="img/logo.svg" alt="logo">
                <h2 class="header__subtitle subtitle">
                    JavaScript ToDo App
                </h2>
            </div>
        </div>
    </header>
    <main class="main" data-name="main">
        <aside class="aside" data-name="aside">
            <nav class="aside__nav" data-name="asideNav"></nav>
            <div class="aside__column" data-name="asideColumn"></div>
            <footer class="footer">
                <a class="footer__link" href="https://pro100cahya.github.io" target="_blank" rel="noopener noreferrer">
                    <img class="footer__icon" src="img/me.webp" alt="my site" title="It's me :)">
                </a>
                <a class="footer__link" href="https://pro100cahya.github.io" target="_blank" rel="noopener noreferrer">
                    <img class="footer__icon" src="img/github.svg" alt="my github" title="It's my Github">
                </a>
            </footer>
        </aside>
        <section class="todo" data-name="todo">
            <div class="content content_padding-y_m">
                <div class="todo__wrap wrap">
                    <h1 class="todo__title title">
                        My ToDo
                    </h1>
                    <div class="todo__row flex flex_align_center">
                        <h2 class="todo__subtitle subtitle subtitle_color_light">
                            See All
                        </h2>
                        <button class="todo__button button button_style_transparent" data-action="addTask">
                            <img class="todo__button-add" src="img/add.svg" alt="add" title="Add Task">
                        </button>
                    </div>
                    <div class="todo__row flex flex_align_center">
                        <input class="todo__input input input_style_white input_size_s" type="text"
                            placeholder="Search..." data-action="searchTasks">
                        <select class="todo__select select select_style_white select_size_s" data-action="sortTasks">
                            <option value="default" selected disabled>Sort By</option>
                            <option value="name">Name</option>
                            <option value="description">Description</option>
                            <option value="priority (asc)">Priority (Asc)</option>
                            <option value="priority (desc)">Priority (Desc)</option>
                            <option value="deadline">Deadline</option>
                            <option value="status">Status</option>
                        </select>
                    </div>
                    <article class="todo__list list" data-name="list"></article>
                </div>
            </div>
        </section>
    </main>
    <script src="js/constantsAndHelpers.js"></script>
    <script src="js/state.js"></script>
    <script src="js/stateAccessorsFunctions.js"></script>
    <script src="js/DOMNodeReferences.js"></script>
    <script src="js/DOMUpdateFunctions.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/eventHandlersBindings.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
